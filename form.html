<!DOCTYPE html>
<html>
<head>
<style>
body{
    background-color:#ffffff;
    text-align: center;
    font-family: "Papyrus";
}

.main-logo{
    float: center;
    width:150px; 
    height:50px;
}

.header{
    text-align:center;
}

.navbar {
    overflow: hidden;
    background-color: rgb(129, 206, 230);
    width: 100%;
}
  
.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
  
.navbar a:hover {
    background: #f2f2f2;
    color: black;
}

form{
    display: inline-block;
    border: 2px solid black;
    border-radius: 25px;
    padding: 15px;
}
.show-sender, .personalize-painting, .auto-generate-painting, .preview, .submit{
    display: none;
}

.footer{
    background-color:rgb(129, 206, 230);
    color:#f2f2f2;
    height: 260px;
}

.footer p{
    margin-left: 30px;
/*     padding: 5px; */
    font-size: 13px;
    color:#000000;
}

.footer a{
    margin-left: 30px;
/*     padding: 5px; */
    font-size: 13px;
    text-decoration: none;
    color: #000000;
}
</style>
</head>
<body>
    <div class="header">
        <a href="homepage.html"><img src="afternoontea.jpg" alt="Art Gallary" class="main-logo"></a>
    </div>

    <div class="navbar">
        <a href="homepage.html">About Us</a>
        <a href="gallary.html">Gallary of Art </a>
        <a href="form.html">Send Painting Memories</a>
    </div>

    <br>

    <form onsubmit="return validateForm()">
        <h1>Send a meaningful art piece to your loved one!</h1>
        <label for="personalized-generator">Select whether you want to personalize or auto-generate an art message</label><br>
        <input type="radio" id="personalize" name="pg-option" value="personalize" onclick="personal()">
        <label for="stock_ticker">Personalize</label><br>
        <input type="radio" id="generator" name="pg-option" value="generator" onclick="generate()">
        <label for="company_name">Auto-Generate</label><br>
        <br>

        <label for="sender">Select whether you want to stay anonymous:</label><br>
        <input type="radio" id="anonymous" name="anon" value="anonymous" onclick="no_sender_info()">
        <label for="stock_ticker">Yes</label><br>
        <input type="radio" id="non-anonymous" name="anon" value="non-anonymous" onclick="sender_info()">
        <label for="company_name">No</label><br><br>
        
        <div class="show-sender">
            <label for="sender_name">Your Name:</label>
            <input type="text" id="sender_name" name="sender_name"><br><br>
        </div>

        <label for="recipient-name">Recipient's Name:</label>
        <input type="text" id="recipient-name" name="recipient-name"><br><br>
        <label for="email">Recipient's Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Send a personalized message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    
        <div class="personalize-painting">
            <label for="personalize_painting_text">Send this special painting:</label>
            <input type="text" id="personalize_painting_text" name="personalize_painting_text"><br><br>
        </div>

        <div class="auto-generate-painting">
            <label for="type">Select Genre:</label><br>
            <select name="genre" id="genre">
                <option value="1">Genre 1</option>
                <option value="2">Genre 2</option>
                <option value="3">Genre 3</option>
                <option value="4">Genre 4</option>
            </select>
            <br><br>
            <label for="type">Select Medium:</label><br>
            <select name="medium" id="medium">
                <option value="1">Medium 1</option>
                <option value="2">Medium 2</option>
                <option value="3">Medium 3</option>
                <option value="4">Medium 4</option>
            </select>
            <br><br>
            <label for="type">Select ---:</label><br>
            <select name="---" id="---">
                <option value="1">--- 1</option>
                <option value="2">--- 2</option>
                <option value="3">--- 3</option>
                <option value="4">--- 4</option>
            </select>
            <br><br>
        </div>
        <div class="preview">
            <button>View a preview of the painting</button>
        </div>
        <br><br>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
<footer class="footer">
    <br>
    <p><b>ArtILY</b></p>
    <p>Harvard Square</p>
    <p>3 Brattle Street</P>
    <p>Cambridge, MA 02138</p><br>
    <a href="tel:8573218430">(857)-321-8430</a><br>
    <a href= "mailto:info@theslice.com">info@theartily.com</a>
</footer>

<script> 
    function personal(){
        document.getElementsByClassName("personalize-painting")[0].style.display = 'block';
        document.getElementsByClassName("auto-generate-painting")[0].style.display = 'none';
        document.getElementsByClassName("preview")[0].style.display = 'block';
        document.getElementsByClassName("submit")[0].style.display = 'block';
    }
    function generate(){
        document.getElementsByClassName("personalize-painting")[0].style.display = 'none';
        document.getElementsByClassName("auto-generate-painting")[0].style.display = 'block';
        document.getElementsByClassName("preview")[0].style.display = 'block';
        document.getElementsByClassName("submit")[0].style.display = 'block';
    }
    function sender_info(){
        document.getElementsByClassName("show-sender")[0].style.display = 'block';
    }
    function no_sender_info(){
        document.getElementsByClassName("show-sender")[0].style.display = 'none';
    }
    function validateForm(){
        if(document.getElementById('personalize').checked) {
            if(document.getElementById('non-anonymous').checked){
                if(document.getElementById('sender_name').value == ""){
                    alert("Please enter information into the textbox");
                    return false;
                }
                else{
                    if(document.getElementById('email').value == ""){
                        alert("Please enter receipt's email");
                        return false;
                    }
                    else{
                        if(document.getElementById('personalize_painting_text').value == ""){
                            alert("Please enter name of painting to send");
                            return false;
                        }
                        else{
                            return true;
                        }
                    }
                }
            }
            else{
                if(document.getElementById('email').value == ""){
                        alert("Please enter receipt's email");
                        return false;
                }
                else{
                        if(document.getElementById('personalize_painting_text').value == ""){
                            alert("Please enter name of painting to send");
                            return false;
                        }
                        else{
                            return true;
                        }
                }
            }
        }
        if(document.getElementById('generator').checked) {
            if(document.getElementById('non-anonymous').checked){
                if(document.getElementById('sender_name').value == ""){
                    alert("Please enter information into the textbox");
                    return false;
                }
                else{
                    if(document.getElementById('email').value == ""){
                        alert("Please enter receipt's email");
                        return false;
                    }
                    else{
                        return true;
                    }
                }
            }
            else{
                if(document.getElementById('email').value == ""){
                        alert("Please enter receipt's email");
                        return false;
                }
                else{
                    return true;
                }
            }
        }
    }
</script>
</html>
